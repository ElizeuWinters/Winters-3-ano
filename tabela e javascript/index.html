<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Notas dos Alunos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Registro de Notas dos Alunos</h2>

<form id="form">
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" required>
    <br><br>
    <label for="nota1">Nota do 1º Trimestre:</label>
    <input type="number" id="nota1" min="0" max="10" step="0.01" required>
    <br><br>
    <label for="nota2">Nota do 2º Trimestre:</label>
    <input type="number" id="nota2" min="0" max="10" step="0.01" required>
    <br><br>
    <label for="nota3">Nota do 3º Trimestre:</label>
    <input type="number" id="nota3" min="0" max="10" step="0.01" required>
    <br><br>
    <button type="button" onclick="inserirDados()">Inserir</button>
</form>

<br><br>

<table id="tabela">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Média</th>
            <th>Situação</th>
        </tr>
    </thead>
    <tbody id="tabela-corpo">
        
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
