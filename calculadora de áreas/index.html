<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Calculadora de Áreas</title>
    </head>
    <body>

        <h1>Calculadora de Áreas</h1>
    
        <label for="forma">Escolha a forma:</label>
        <select id="forma" onchange="mostrarCampos()">
            <option value="circulo">Círculo</option>
            <option value="quadrado">Quadrado</option>
            <option value="triangulo">Triângulo</option>
        </select>
    
        <div id="camposCirculo" style="display:none;">
            <label for="raio">Raio do Círculo:</label>
            <input type="number" id="raio" placeholder="Insira o raio">
        </div>
    
        <div id="camposQuadrado" style="display:none;">
            <label for="lado">Lado do Quadrado:</label>
            <input type="number" id="lado" placeholder="Insira o lado">
        </div>
    
        <div id="camposTriangulo" style="display:none;">
            <label for="base">Base do Triângulo:</label>
            <input type="number" id="base" placeholder="Insira a base">
            <br>
            <label for="altura">Altura do Triângulo:</label>
            <input type="number" id="altura" placeholder="Insira a altura">
        </div>
    
        <button onclick="calcularArea()">Calcular Área</button>
    
        <p id="resultado"></p>
    </body>    
</html>
